<html>
<body>
<script type="text/javascript">
var d=new Date();
var theDay=d.getDay();
switch (theDay)
{
case 5:
  document.write("<b>Наконец-то Пятница</b>");
  break;
case 6:
  document.write("<b>Суперская Суббота</b>");
  break;
case 0:
  document.write("<b>Сонное Воскресенье</b>");
  break;
default:
  document.write("<b>Когда же наступят выходные!</b>");
}
</script>

<p>Этот  JavaScript сгенерирует различные приветствия на основе текущего дня недели. Заметьте, что Воскресенье=0, Понедельник=1, 
Вторник=2, и т.д.</p>

</body>
</html>
