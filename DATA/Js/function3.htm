<html> 
<head> 
<script type="text/javascript"> 
function myfunction(txt) 
{ 
alert(txt);
} 
</script> 
</head> 

<body> 
<form> 
<input type="button" 
onclick="myfunction('Доброе утро!')" 
value="Утром"> 

<input type="button" 
onclick="myfunction('Добрый вечер!')" 
value="Вечером"> 
</form> 

<p>
Когда вы нажимаете одну из кнопок, будет вызвана функция. Эта функция создает
сообщение, которое было передано ей в качестве аргумента.
</p>

</body> 
</html>
