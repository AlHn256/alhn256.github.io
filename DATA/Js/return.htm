<html>
<head>
<script type="text/javascript">
function product(a,b)
{
return a*b;
}
</script>
</head>

<body>
<script type="text/javascript">
document.write(product(4,3));
</script>

<p>Скрипт в секции body вызывает функцию с двумя параметрами (4 и 3).</p>
<p>Функция вернет произведение этих двух параметров.</p>
</body>
</html>
