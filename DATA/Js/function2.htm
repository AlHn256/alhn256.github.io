<html>
<head>
<script type="text/javascript">
function myfunction(txt)
{
alert(txt);
}
</script>
</head>
<body>

<form>
<input type="button" onclick="myfunction('Привет')" value="Вызов функции">
</form>

<p>Нажимая на кнопку выше, функция будет вызвана с параметром "Привет". Функция использует параметр в сигнальном всплывающем
окне.</p>

</body>
</html>
