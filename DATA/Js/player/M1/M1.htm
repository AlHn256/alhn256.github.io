<!DOCTYPE html>
<html class="">

<head>
<title>Gitarre ON-LINE</title>


<script src="Data/jquery-1.js" type="text/javascript"></script>
<script src="Data/gitarre.js" type="text/javascript"></script>

</head>

<body>
<link rel="stylesheet" type="text/css" href="Data/tuner.css">
<center>
	<div id="guitar-tuner">
		<div class="guitar-tuner-note" id="guitar-tuner-stop">Stop</div>
		<div class="guitar-tuner-note" id="note-e">E</div>
		<div class="guitar-tuner-note" id="note-a">A</div>
		<div class="guitar-tuner-note" id="note-d">D</div>
		<div class="guitar-tuner-note" id="note-g">G</div>
		<div class="guitar-tuner-note" id="note-h">H</div>
		<div class="guitar-tuner-note" id="note-e2">E</div>
		<div class="guitar-tuner-note" id="new">SASD</div>
		
		<audio id="audio-note-e2" loop="" preload="auto"><source src="../Data/note/s1.wav"> <source src="../Data/note/s1.mp3"> <source src="../Data/note/s1.txt"></audio><BR>
		<audio id="audio-note-h" loop="" preload="auto" ><source src="../Data/note/s2.wav"> <source src="../Data/note/s2.mp3"> <source src="../Data/note/s2.txt"></audio><BR>
		<audio id="audio-note-g" loop="" preload="auto"><source src="../Data/note/s3.wav"> <source src="../Data/note/s3.mp3"> <source src="../Data/note/s3.txt"></audio>
		<audio id="audio-note-d" loop="" preload="auto"><source src="../Data/note/s4.wav"> <source src="../Data/note/s4.mp3"> <source src="../Data/note/s4.txt"></audio>
		<audio id="audio-note-a" loop="" preload="auto"><source src="../Data/note/s5.wav"> <source src="../Data/note/s5.mp3"> <source src="../Data/note/s5.txt"></audio>
		<audio id="audio-note-e" loop="" preload="auto"><source src="../Data/note/s6.wav"> <source src="../Data/note/s6.mp3"> </audio>
		
		<audio id="audio-new" loop="" preload="auto" controls><source src="../Data/new.mp3"><source src="../Data/note/s6.wav">  <source src="../Data/note/s5.txt"></audio>
	</div>
</body>
</html>
