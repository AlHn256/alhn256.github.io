<!DOCTYPE html>
<html>
<head>
<script>
const ifetch = (url, options) => (new Promise((resolve, reject) => {
	const xhr = new XMLHttpRequest();
	xhr.open("GET", url, true);
	xhr.onload = resolve;
	xhr.onerror = reject;
	xhr.send();
}));


window.onload = function() {
	ifetch("https://yandex.ru/").then(
	    (res) => alert('Success'),
		(err) => 
		{
		    alert('Error');
			debugger;
		}
	);
};

</script>
</head>

</html>
