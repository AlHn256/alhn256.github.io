<!DOCTYPE html>
<html lang="en">
<head>
  <title>Пример галереи "Карусель"</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>
<div class="container">
  <h2>Цветы</h2>
  <div id="Carousel1" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#Carousel1" data-slide-to="0" class="active"></li>
      <li data-target="#Carousel1" data-slide-to="1" ></li>
      <li data-target="#Carousel1" data-slide-to="2"></li>
    </ol>
 
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://mint.net.ua/wp-content/uploads/2015/08/5.jpg" alt="Flower0" width="490" height="365">
        <div class="carousel-caption">
          <h3>Розы</h3>
        </div>
      </div>
 
      <div class="item ">
        <img src="http://www.tacca.ru/images/M_images/flower/decozvet/zantadechia_aetiopica_003.jpg" alt="Flower1" width="460" height="345">
        <div class="carousel-caption">
          <h3>Каллы</h3>
        </div>
      </div>
 
      <div class="item">
        <img src="http://ezoscop.com/images/stories/magiya/gladiolus.jpg" alt="Flower2" width="460" height="345">
        <div class="carousel-caption">
          <h3>Гладиолусы</h3>
        </div>
      </div>
 
    </div>
	
    <a class="left carousel-control" href="#Carousel1" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#Carousel1" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
	
  </div>
  
<h2>Машины</h2>
  <div id="Carousel2" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#Carousel2" data-slide-to="0" class="active"></li>
      <li data-target="#Carousel2" data-slide-to="1" ></li>
      <li data-target="#Carousel2" data-slide-to="2"></li>
	  <li data-target="#Carousel2" data-slide-to="3"></li>
	  <li data-target="#Carousel2" data-slide-to="4"></li>
	  <li data-target="#Carousel2" data-slide-to="5"></li>
    </ol>
 
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://www.rabstol.net/uploads/gallery/main/269/rabstol_net_ford_mustang_18.jpg" alt="Flower0" width="500" height="400">
        <div class="carousel-caption">
          <h3>Ford Mustang GT500</h3>
        </div>
      </div>
 
      <div class="item ">
        <img src="https://s-media-cache-ak0.pinimg.com/736x/f3/81/4b/f3814ba96764e9cdf219c5fb99255494.jpg" alt="Flower1" width="500" height="400">
        <div class="carousel-caption">
          <h3> BMW M9</h3>
        </div>
      </div>
 
      <div class="item">
        <img src="http://hi-news.ru/wp-content/uploads/2016/03/tesla-model-s-p90d-650x369.jpg" alt="Flower2" width="460" height="345">
        <div class="carousel-caption">
          <h3>Tesla Model S</h3>
        </div>
      </div>
	  
      <div class="item ">
        <img src="http://www.tacca.ru/images/M_images/flower/decozvet/zantadechia_aetiopica_003.jpg" alt="Flower1" width="460" height="345">
        <div class="carousel-caption">
          <h3>Каллы</h3>
        </div>
      </div>
 
      <div class="item">
        <img src="http://ezoscop.com/images/stories/magiya/gladiolus.jpg" alt="Flower2" width="460" height="345">
        <div class="carousel-caption">
          <h3>Гладиолусы</h3>
        </div>
      </div>
	  
	  <div class="item">
			<img src="http://mint.net.ua/wp-content/uploads/2015/08/5.jpg" alt="Flower0" width="490" height="365">
        <div class="carousel-caption">
          <h3>Гладиолусы</h3>
        </div>
      </div>
	  
	  
    </div>
	
    <a class="left carousel-control" href="#Carousel2" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
	
    <a class="right carousel-control" href="#Carousel2" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
	
  </div>
</br>

</div>
<script>
$(document).ready(function(){
    $("#Carousel2").carousel({interval: 35000});
    });
</script>
</body>
</html>
